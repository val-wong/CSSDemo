<html>

<head>
    <meta charset="UTF-8">
    <title>Break and Continue Demo</title>
</head>

<body>
    <script>
    // Use Break to exit loop
    var i;
    for (i = 0; i < 10; i++) {
        if (i === 3) {
            // break;
            continue;
        }
        console.log("The number is " + i);
    }

    </script>
</body>

</html>
