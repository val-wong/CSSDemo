<html>
<head>
	<meta charset="UTF-8">
	<title>For In Loop Demo</title>
</head>
<body>
	<script>
		var person = {fname:"John", lname:"Doe", age:25}; 
		var x;
		//The JavaScript for/in statement loops through the properties of an object
		for (x in person) {
		    console.log(person[x]);
		}	
	</script>
</body>
</html>
