<html>
<head>
	<meta charset="UTF-8">
	<title>While and Do While Demo</title>
</head>
<body>
	<script>
		var cars = ['Honda','BMW','Infinity'];
		var len = cars.length;
		var i = 0;
		var x = 0;
		while(i < len){
			console.log(cars[i]);
			i++;
		}

		do{
			console.log(cars[x]);
			x++;
		}while(x < len);

	</script>
</body>
</html>
