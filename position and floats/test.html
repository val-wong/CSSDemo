<!DOCTYPE html>
<html>

<head>
    <style>
    h2{
        float: right;
    }
    .div1 {
        width: 100px;
        height: 50px;
        margin: 10px;
        /*border: 3px solid #73AD21;*/
        float: left;
    }
    
    .div2 {
        /*border: 1px solid red;*/
        clear: right;
    }
    
    .div3 {
        width: 100px;
        height: 50px;
        margin: 10px;
        border: 3px solid #73AD21;
    }
    
    .div4 {
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <h2>Floats Demo</h2>
    <div class="div1">div1</div>
    <div class="div2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae recusandae minus obcaecati minima, delectus fugiat. Optio nobis minima, adipisci beatae quasi provident repudiandae amet quod, vero, expedita alias numquam nam!</div>
    <h2>Using clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
</body>

</html>
